<p class="text-dark rounded border text-center  border-2 display-3">To be done</p>
<small class="py-0 px-2 text-secondary">Click item once complete! <i class="bi bi-check-all"></i></small>
<ul>
  <div >
    <li *ngFor="let do of dos;let i = index" class="rounded border p-3 my-3" >
      <p appStrikethrough>{{do.name}}<small class=" text-secondary text-right px-4">due on {{do.completeDate|date}} <i class="bi bi-calendar-event"></i></small><br></p> 
      
      <button class="btn btn-danger btn-large my-2" (click)='showingDetails(i)'>See Details</button>
      <app-details *ngIf='do.showDescription' [do]='do' (isComplete) = 'completeGoal($event,i)'></app-details>
    </li>
  </div>
</ul>
<p class="rounded-pill border text-info text-center" *ngIf='dos.length > 5'>You have too many goals</p>
